name: Docker Build and Publish

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  schedule:
    # Rebuild weekly to pick up base image security updates
    - cron: '0 6 * * 1'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ──────────────────────────────────────────────────────────────────────────
  # Build and push Linux multi-arch image (linux/amd64 + linux/arm64)
  # ──────────────────────────────────────────────────────────────────────────
  build-linux:
    name: Build Linux (amd64 + arm64)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write        # required for provenance attestation

    outputs:
      digest: ${{ steps.build.outputs.digest }}
      image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for cross-platform builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=gemini-cli
            org.opencontainers.image.description=Docker container running the Google Gemini CLI agent
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      - name: Build and push Linux multi-arch image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # Generate SBOM and provenance attestations
          sbom: true
          provenance: mode=max

  # ──────────────────────────────────────────────────────────────────────────
  # Build and push Windows image (windows/amd64)
  # ──────────────────────────────────────────────────────────────────────────
  build-windows:
    name: Build Windows (amd64)
    runs-on: windows-2022
    permissions:
      contents: read
      packages: write

    outputs:
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata (Windows)
        id: meta-win
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-windows
            type=ref,event=pr,suffix=-windows
            type=semver,pattern={{version}},suffix=-windows
            type=raw,value=latest-windows,enable={{is_default_branch}}
            type=sha,prefix=sha-,suffix=-windows

      - name: Build and push Windows image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.windows
          platforms: windows/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-win.outputs.tags }}
          labels: ${{ steps.meta-win.outputs.labels }}

  # ──────────────────────────────────────────────────────────────────────────
  # Docker Scout – vulnerability scan (runs after Linux build)
  # ──────────────────────────────────────────────────────────────────────────
  scout:
    name: Docker Scout Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build-linux
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write   # to upload SARIF results

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker Scout CVE scan
        uses: docker/scout-action@v1
        with:
          command: cves
          image: ${{ needs.build-linux.outputs.image }}@${{ needs.build-linux.outputs.digest }}
          sarif-file: scout-results.sarif
          summary: true

      - name: Upload Scout SARIF results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: scout-results.sarif
          category: docker-scout

      - name: Docker Scout policy check
        uses: docker/scout-action@v1
        with:
          command: policy
          image: ${{ needs.build-linux.outputs.image }}@${{ needs.build-linux.outputs.digest }}
          summary: true
